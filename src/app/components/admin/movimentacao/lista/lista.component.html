<p-dialog header="Movimentações" [style]="{ width: '80vw' }" [contentStyle]="{'overflow':'visible'}"
  [(visible)]="displayDialogMovimentacoes" (onHide)="onClose()" [responsive]="true" [modal]="true">

  <div class="col-lg-12 bg-light col-centered">
    <table class="table table-striped table-hover table-bordered col-centered">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">Data</th>
          <th class="text-center">Funcionario</th>
          <th class="text-center">Status</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movimento of movimentacoes; index as i">
        <td class="text-center">{{movimento.dataHora.getTime() | date : 'dd/MM/yyyy HH:mm'}}</td>
          <td class="text-center">{{movimento.funcionario.nome}}</td>
          <td class="text-center">{{movimento.status}}</td>
          <td class="text-center">
            <!-- condiciona a exibição com base no email do func logado e do registro de quem criou a movimentação -->
            <div *ngIf="funcionarioLogado.email === movimento.funcionario.email">
              <button type="button" (click)="selecionaMovimento(movimento,i)" class="btn btn-success ">
                <i class="fas fa-edit"></i>
              </button>
              <button type="button" (click)="delete(movimento)" class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</p-dialog>
